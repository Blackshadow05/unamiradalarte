<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#studioGradient)"/>
  
  <!-- Easel -->
  <polygon points="150,50 170,50 180,250 140,250" fill="#8b4513"/>
  <rect x="120" y="80" width="80" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Paint tubes -->
  <rect x="50" y="200" width="8" height="40" fill="#ff6b6b"/>
  <rect x="65" y="200" width="8" height="40" fill="#4ecdc4"/>
  <rect x="80" y="200" width="8" height="40" fill="#ffe66d"/>
  <rect x="95" y="200" width="8" height="40" fill="#a8e6cf"/>
  
  <!-- Window -->
  <rect x="280" y="40" width="100" height="80" fill="#87ceeb" stroke="#6c757d" stroke-width="2"/>
  <line x1="330" y1="40" x2="330" y2="120" stroke="#6c757d" stroke-width="1"/>
  <line x1="280" y1="80" x2="380" y2="80" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Brushes -->
  <rect x="320" y="180" width="3" height="60" fill="#8b4513"/>
  <rect x="330" y="175" width="3" height="65" fill="#8b4513"/>
  <rect x="340" y="185" width="3" height="55" fill="#8b4513"/>
  
  <text x="200" y="280" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Estudio de Arte
  </text>
</svg>