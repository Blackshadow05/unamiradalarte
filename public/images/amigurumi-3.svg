<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amigurumiGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd1dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb6c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dda0dd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main body (cat) -->
  <ellipse cx="200" cy="180" rx="75" ry="65" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="200" cy="125" r="48" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Cat ears (triangular) -->
  <polygon points="170,90 185,110 155,110" fill="#ffd1dc" stroke="#e0e0e0" stroke-width="2"/>
  <polygon points="230,90 245,110 215,110" fill="#ffd1dc" stroke="#e0e0e0" stroke-width="2"/>
  <polygon points="172,95 180,105 164,105" fill="#ffb6c1"/>
  <polygon points="232,95 240,105 224,105" fill="#ffb6c1"/>
  
  <!-- Eyes -->
  <ellipse cx="185" cy="120" rx="10" ry="8" fill="#333"/>
  <ellipse cx="215" cy="120" rx="10" ry="8" fill="#333"/>
  <ellipse cx="187" cy="118" rx="3" ry="2" fill="white"/>
  <ellipse cx="217" cy="118" rx="3" ry="2" fill="white"/>
  
  <!-- Nose -->
  <polygon points="200,130 195,135 205,135" fill="#ff69b4"/>
  
  <!-- Mouth -->
  <path d="M 190 140 Q 200 150 210 140" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="200" y1="135" x2="200" y2="145" stroke="#333" stroke-width="1.5"/>
  
  <!-- Whiskers -->
  <line x1="160" y1="125" x2="140" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="135" x2="140" y2="135" stroke="#333" stroke-width="1"/>
  <line x1="240" y1="125" x2="260" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="240" y1="135" x2="260" y2="135" stroke="#333" stroke-width="1"/>
  
  <!-- Arms -->
  <ellipse cx="145" cy="165" rx="22" ry="38" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="255" cy="165" rx="22" ry="38" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Legs -->
  <ellipse cx="175" cy="225" rx="28" ry="22" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="225" cy="225" rx="28" ry="22" fill="url(#amigurumiGradient3)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Tail -->
  <path d="M 275 180 Q 320 160 310 200 Q 300 220 280 200" stroke="#e0e0e0" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M 275 180 Q 320 160 310 200 Q 300 220 280 200" stroke="#ffd1dc" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="16" fill="rgba(255,209,220,0.3)"/>
  <circle cx="330" cy="100" r="20" fill="rgba(255,182,193,0.3)"/>
  <circle cx="50" cy="230" r="13" fill="rgba(221,160,221,0.3)"/>
  
  <text x="200" y="280" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Gatito Amigurumi
  </text>
</svg>