<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portraitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#portraitGradient)"/>
  
  <!-- Artist silhouette -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="#6c757d"/>
  <circle cx="200" cy="120" r="50" fill="#6c757d"/>
  
  <!-- Art supplies -->
  <rect x="50" y="450" width="15" height="120" fill="#8b4513"/>
  <rect x="80" y="460" width="12" height="110" fill="#daa520"/>
  <rect x="110" y="470" width="10" height="100" fill="#cd853f"/>
  
  <!-- Palette -->
  <ellipse cx="320" cy="480" rx="60" ry="40" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <circle cx="300" cy="470" r="8" fill="#ff6b6b"/>
  <circle cx="320" cy="465" r="8" fill="#4ecdc4"/>
  <circle cx="340" cy="475" r="8" fill="#ffe66d"/>
  <circle cx="310" cy="490" r="8" fill="#a8e6cf"/>
  
  <text x="200" y="550" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Retrato de la Artista
  </text>
</svg>