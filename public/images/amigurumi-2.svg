<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amigurumiGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bae1ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#baffc9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffba;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main body (bunny) -->
  <ellipse cx="200" cy="180" rx="70" ry="60" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="200" cy="130" r="45" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Long ears -->
  <ellipse cx="180" cy="80" rx="15" ry="35" fill="#bae1ff" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="220" cy="80" rx="15" ry="35" fill="#bae1ff" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="180" cy="85" rx="8" ry="25" fill="#a8d8ff"/>
  <ellipse cx="220" cy="85" rx="8" ry="25" fill="#a8d8ff"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="125" r="7" fill="#333"/>
  <circle cx="215" cy="125" r="7" fill="#333"/>
  <circle cx="187" cy="122" r="2" fill="white"/>
  <circle cx="217" cy="122" r="2" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="135" rx="3" ry="2" fill="#ff69b4"/>
  
  <!-- Mouth -->
  <path d="M 195 140 Q 200 145 205 140" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="150" cy="170" rx="20" ry="35" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="250" cy="170" rx="20" ry="35" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Legs -->
  <ellipse cx="175" cy="220" rx="25" ry="20" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="225" cy="220" rx="25" ry="20" fill="url(#amigurumiGradient2)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Tail -->
  <circle cx="270" cy="180" r="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="60" r="18" fill="rgba(186,225,255,0.3)"/>
  <circle cx="310" cy="90" r="22" fill="rgba(186,255,201,0.3)"/>
  <circle cx="60" cy="240" r="14" fill="rgba(255,255,186,0.3)"/>
  
  <text x="200" y="280" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Conejito Amigurumi
  </text>
</svg>