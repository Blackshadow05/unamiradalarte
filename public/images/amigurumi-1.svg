<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amigurumiGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3ba;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffdfba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffba;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main body (bear) -->
  <ellipse cx="200" cy="180" rx="80" ry="70" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="50" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Ears -->
  <circle cx="175" cy="85" r="20" fill="#ffb3ba"/>
  <circle cx="225" cy="85" r="20" fill="#ffb3ba"/>
  <circle cx="175" cy="85" r="12" fill="#ff9999"/>
  <circle cx="225" cy="85" r="12" fill="#ff9999"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="115" r="8" fill="#333"/>
  <circle cx="215" cy="115" r="8" fill="#333"/>
  <circle cx="187" cy="112" r="3" fill="white"/>
  <circle cx="217" cy="112" r="3" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="125" rx="4" ry="3" fill="#ff6b6b"/>
  
  <!-- Mouth -->
  <path d="M 190 135 Q 200 145 210 135" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="140" cy="160" rx="25" ry="40" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="260" cy="160" rx="25" ry="40" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Legs -->
  <ellipse cx="170" cy="230" rx="30" ry="25" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="230" cy="230" rx="30" ry="25" fill="url(#amigurumiGradient1)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="50" r="15" fill="rgba(255,179,186,0.3)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(255,223,186,0.3)"/>
  <circle cx="50" cy="250" r="12" fill="rgba(255,255,186,0.3)"/>
  
  <text x="200" y="280" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Osito Amigurumi
  </text>
</svg>